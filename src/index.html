<!DOCTYPE HTML>
<html>
<head>
    <title>Application with Gulp!</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <link type="text/css" rel="stylesheet" href="css/app.css" />
</head>
<body>
<section class="info">
    <div class="container">
        <header>
            <div class="logo">
                <a href="#"><img src="theme/images/info/logo.png" alt="logo Hope.ua"></a>
            </div>
            <div class="menuIcon">
                <a href="#"><img src="theme/images/info/menuIcon.png" alt="menu"></a>
            </div>
        </header>
        <!--END header-->

        <div class="watchUs">
            <h1>Где нас смотреть?</h1>
            <div class="divider"></div>
        </div>
        <!--END bg-->

        <div class="internet">
            <img src="theme/images/info/internetIcon.svg" alt="">
            <h2>Интернет и приложения</h2>
            <div class="divider"></div>
            <p>Ищите нас на мобильных устройствах</p>
            <div class="downloads">
                <div class="android"></div>
                <div class="text-field">
                    <span>скачать приложение</span>
                </div>
                <div class="ios"></div>
            </div>
            <p>Смотрите вещания в сети Интернет</p>
            <div class="btn-empty">
                <a href="#">ТВ "Надія" Онлайн</a>
            </div>
        </div>
        <!--END internet-->

        <div class="satellite">
            <img src="theme/images/info/satelliteIcon.svg" alt="">
            <h2>Спутниковое вещание</h2>
            <div class="divider"></div>
            <span>Канал:</span><span class="thin">Nadiya TV</span>
            <span>Спутник:</span>
            <span>Частота приема:</span>
            <span>Поляризация:</span>
            <span>Скорость потока:</span>
            <div class="btn-full">
                <a href="#">Как настроить тюнер</a>
            </div>
        </div>
        <!--END sputnik-->

        <div class="cable">

        </div>

        <div class="apps">

        </div>
    </div>
</section>
<script src="js/app.js"></script>
</body>
</html>
